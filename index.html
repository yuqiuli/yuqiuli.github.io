<!DOCTYPE html>
<html>
<title>Rachel's Cool</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  
<body>

<div class="w3-container">
  <h2>I Am Super Cool</h2>
  <p>It's hard to be this awesome unless you are a baller like me</p>
</div>

<div class="w3-content w3-display-container">

<div class="w3-display-container mySlides">
  <img src="/Atlanta_midtown_night.jpg" style="width:100%">
  <div class="w3-display-bottomleft w3-large w3-container w3-padding-16 w3-black">
    Most Lit person in U of I
  </div>
</div>

<div class="w3-display-container mySlides">
  <img src="/Atlanta_midday.jpg" style="width:100%">
  <div class="w3-display-bottomright w3-large w3-container w3-padding-16 w3-black">
    So awesome companies don't recruit me I recruit companies
  </div>
</div>

<div class="w3-display-container mySlides">
  <img src="/Atlanta_duck.jpg" style="width:100%">
  <div class="w3-display-topleft w3-large w3-container w3-padding-16 w3-black">
    LIT!!!
  </div>
</div>

<div class="w3-display-container mySlides">
  <img src="/Atlanta_sunset.jpg" style="width:100%">
  <div class="w3-display-topright w3-large w3-container w3-padding-16 w3-black">
    I AM TOO COOL
  </div>
</div>

<div class="w3-display-container mySlides">
  <img src="/Atlanta_midtown_night.jpg" style="width:100%">
  <div class="w3-display-middle w3-large w3-container w3-padding-16 w3-black">
    Hire me pls @ capital one :'(
  </div>
</div>

<button class="w3-button w3-display-left w3-black" onclick="plusDivs(-1)">&#10094;</button>
<button class="w3-button w3-display-right w3-black" onclick="plusDivs(1)">&#10095;</button>

</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
